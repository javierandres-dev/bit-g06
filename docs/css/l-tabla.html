<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tablas - Layout</title>
  </head>
  <body
    style="
      width: 1024px;
      height: 512px;
      border: 2px solid black;
      margin-left: auto;
      margin-right: auto;
    "
  >
    <table style="width: 100%">
      <thead>
        <tr>
          <td
            style="
              background-color: grey;
              color: white;
              text-align: center;
              height: 88px;
            "
          >
            ENCABEZADO
          </td>
        </tr>
        <tr>
          <td
            style="
              background-color: grey;
              color: white;
              text-align: center;
              height: 48px;
            "
          >
            NAVEGACIÓN
          </td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <table>
              <tr>
                <td
                  style="
                    background-color: grey;
                    color: white;
                    text-align: center;
                    height: 320px;
                    width: 800px;
                  "
                >
                  CONTENIDO PRINCIPAL
                </td>
                <td
                  style="
                    background-color: grey;
                    color: white;
                    text-align: center;
                    height: 320px;
                    width: 220px;
                  "
                >
                  CONTENIDO SECUNDARIO
                </td>
              </tr>
            </table>
          </td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td
            style="
              background-color: grey;
              color: white;
              text-align: center;
              height: 32px;
            "
          >
            PIE DE PÁGINA
          </td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
