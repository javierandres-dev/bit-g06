<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EjemploFront</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>EjemploFront</h1>
    <hr />
    <section>
      <h2>GET ra√≠z</h2>
      <p id="saludo"></p>
    </section>
    <hr />
    <section>
      <h2>Leer, actualizar y eliminar regalos</h2>
      <ul id="listaRegalos"></ul>
      <div class="no-mostrar">
        <h3>Actualizar regalo</h3>
        <form id="actualizarRegalo">
          <label for="inActDestinatario">Destinatario</label>
          <input type="text" id="inActDestinatario" name="inActDestinatario" />
          <label for="inActRegalo">Regalo</label>
          <input type="text" id="inActRegalo" name="inActRegalo" />
          <label for="inActEntregado">Entregado</label>
          <input type="checkbox" name="inActEntregado" id="inActEntregado" />
          <button type="submit">Actualizar regalo</button>
        </form>
      </div>
    </section>
    <hr />
    <section>
      <h2>Leer regalo</h2>
      <p id="regalo"></p>
    </section>
    <hr />
    <section>
      <h2>Crear regalo</h2>
      <form id="crearRegalo">
        <label for="inDestinatario">Destinatario</label>
        <input type="text" id="inDestinatario" name="inDestinatario" />
        <label for="inRegalo">Regalo</label>
        <input type="text" id="inRegalo" name="inRegalo" />
        <input type="submit" value="Crear regalo" />
      </form>
    </section>
    <script src="script.js" type="module"></script>
  </body>
</html>
